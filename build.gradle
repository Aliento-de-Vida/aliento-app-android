// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.10"
    ext.navigationVersion = '2.2.0-rc02'
    ext.hiltVersion = "2.28-alpha"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    // App
    jvmTarget = '1.8'

    // libs
    kotlinExtensionsVersion = "1.3.2"
    appcompatVersion = "1.2.0"
    materialVersion = "1.2.1"
    constraintlayoutVersion = "2.0.4"

    // Hilt
    hiltVersion = "2.28-alpha"
    hiltAndroidXVersion = '1.0.0-alpha02'

    // Architecture components
    nav_version = "2.3.1"
    lifecycleVersion = "2.2.0"
    roomVersion = "2.2.0"

    // testing
    junitVersion = "4.13.1"
    junitExtVersion = "1.1.2"
    espressoVersion = "3.3.0"


    // not yet used
    hamcrestVersion = "1.3"
    testRunnerVersion = "1.1.1"
    testRulesVersion = "1.1.1"
    mockitoVersion = "2.22.0"

    okhttp3_version = "4.8.0"
    retrofit2Version = "2.6.0"
    moshiConverterVersion = "2.5.0"
    moshiVersion = "1.11.0"
    moshiCodegenVersion = "1.11.0"
    retrofitCoroutinesAdapterVersion = "0.9.2"
    gsonVersion = "2.8.6"
    coroutines = "1.0.1"


    // Android UI
    recyclerviewVersion = "1.0.0"
    cardViewVersion = "1.0.0"

    // Image loading
    glideVersion = "4.11.0"

    // Other
    javaxInjectVersion = "1"

}